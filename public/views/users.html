
   <div class="container bootstrap snippet" style="margin-top:10vh;">

        <div class="row">
            <div class="col-md-1 col-sm-1 col-xs-1"></div>
        <div class="col-md-10 col-sm-10 col-xs-10">
            <div class="md-form">
                <i class="fa fa-search prefix" style="float:right; position:relative;"></i>
                <input ng-model="searchText" type="text" id="form2" class="form-control" style="color:white;">
                <label for="form2">חיפוש משתמשים</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1 col-sm-1 col-xs-1"></div>
        <div class="col-md-10 col-sm-10 col-xs-10" style="color:black;">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive" dir="rtl">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th style="text-align:right"><span>משתמש</span></th>
                                <th style="text-align:right" class="text-center"><span>סוג משתמש</span></th>
                                <th style="text-align:right"><span>דוא"ל</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="currentusr in users | orderBy:id | filter:searchText">
                                    <td>
                                        <img ng-src="{{currentusr.profilepic}}" alt="">
                                        <a class="user-link" data-toggle="modal" data-target="#postprof" ng-click="changePoster(currentusr.id)">{{currentusr.firstName}} {{currentusr.lastName}}</a>
                                        <span class="user-subhead">{{currentusr.permdisp}}</span>
                                    </td>
                                    <td>
                                        <span class="label label-default">{{currentusr.permdisp}}</span>
                                    </td>
                                    <td>
                                        <a href="#">{{currentusr.email}}</a>
                                    </td>
                                    <td style="width: 20%;">
                                        <a href="#" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1 col-sm-1 col-xs-1"></div>

    </div>
</div>
